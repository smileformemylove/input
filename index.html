<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FORMS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="body">
  <section class="container">
    <div class="main-div">
      <div class="form">
        <div class="switch">
          <input type="checkbox" id="check">
          <label for="check">
            <span>Вход</span>
            <span>Регистрация</span>
          </label>
        </div>
        <div class="login">
          <p class="mainP">Вход</p>
          <div class="two-input">
            <input type="email" id="mail">
            <label for="mail"><span class="mail-span">Введите E-mail</span></label>
  
            <input type="password" id="pass">
            <label for="pass"><span class="pass-span">Пароль</span></label>
          </div>

          <div class="undr-2input">
            <p class="input-checkbox">
              <input type="checkbox" id="undr-check" name="undr-check">
              <label for="undr-check">Запомнить меня</label>
            </p>
  
            <a href="#">Забыли пароль?</a>
          </div>
          <button class="button">Войти</button>
          <div class="questions">
            <p>Еще нет аккаунта? </p>
            <a href="#">Зарегистрироваться</a>
          </div>
  
          <div class="other-login">
            <p>Или войдите через</p>
            <ul class="social-media">
              <li><a href="#"><svg><use href = "img/sprite.svg#facebook"></use></svg></a></li>
              <li><a href="#"><svg><use href = "img/sprite.svg#instagram"></use></svg></a></li>
              <li><a href="#"><svg><use href = "img/sprite.svg#IN"></use></svg></a></li>
            </ul>
  
          </div>
  
        </div>
      </div>
    </div>
    
  </section>
  
  
</body>
</html>
